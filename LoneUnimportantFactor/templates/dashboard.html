
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Automation Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60;
        }
        
        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #27ae60;
        }
        
        .status-inactive {
            background: #e74c3c;
        }
        
        .recent-activity {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: between;
        }
        
        .activity-time {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Trading Automation Platform</h1>
            <p style="text-align: center; color: #666;">NSE â€¢ BSE â€¢ MCX â€¢ F&O Trading with AI Signals</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Strategies</h3>
                <div class="stat-value" id="activeStrategies">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Trades</h3>
                <div class="stat-value" id="todayTrades">0</div>
            </div>
            <div class="stat-card">
                <h3>P&L Today</h3>
                <div class="stat-value" id="todayPnL">â‚¹0</div>
            </div>
            <div class="stat-card">
                <h3>Signals Received</h3>
                <div class="stat-value" id="signalsCount">0</div>
            </div>
        </div>
        
        <div class="controls">
            <h3>Trading Controls</h3>
            <div class="control-group">
                <span class="status-indicator status-active"></span>
                <span>Trading Mode: <strong id="tradingMode">Paper Trading</strong></span>
                <button class="btn btn-primary" onclick="toggleTradingMode()">Switch to Live</button>
            </div>
            <div class="control-group">
                <button class="btn btn-success" onclick="location.href='/strategies'">Manage Strategies</button>
                <button class="btn btn-primary" onclick="refreshData()">Refresh Data</button>
                <button class="btn btn-danger" onclick="stopAllStrategies()">Stop All</button>
            </div>
        </div>
        
        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <div id="activityList">
                <div class="activity-item">
                    <span>Platform started successfully</span>
                    <span class="activity-time">Just now</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'paper';
        
        function toggleTradingMode() {
            const newMode = currentMode === 'paper' ? 'live' : 'paper';
            
            fetch('/api/toggle_trading_mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({mode: newMode})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentMode = newMode;
                    document.getElementById('tradingMode').textContent = 
                        newMode === 'paper' ? 'Paper Trading' : 'Live Trading';
                    
                    const btn = event.target;
                    btn.textContent = newMode === 'paper' ? 'Switch to Live' : 'Switch to Paper';
                    btn.className = newMode === 'paper' ? 'btn btn-primary' : 'btn btn-danger';
                    
                    addActivity(`Switched to ${newMode} trading mode`);
                }
            });
        }
        
        function refreshData() {
            // Simulate data refresh
            document.getElementById('signalsCount').textContent = Math.floor(Math.random() * 10);
            addActivity('Data refreshed');
        }
        
        function stopAllStrategies() {
            if (confirm('Are you sure you want to stop all strategies?')) {
                addActivity('All strategies stopped');
            }
        }
        
        function addActivity(message) {
            const activityList = document.getElementById('activityList');
            const newActivity = document.createElement('div');
            newActivity.className = 'activity-item';
            newActivity.innerHTML = `
                <span>${message}</span>
                <span class="activity-time">${new Date().toLocaleTimeString()}</span>
            `;
            activityList.insertBefore(newActivity, activityList.firstChild);
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            addActivity('Dashboard loaded');
        });
    </script>
</body>
</html>
